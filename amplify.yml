version: 1
frontend:
  phases:
    preBuild:
      commands:
        # Remove node_modules so we never use a cache from another platform (avoids
        # missing lightningcss.linux-x64-gnu.node and tailwindcss-oxide.linux-x64-gnu.node).
        - rm -rf node_modules
        # Clean install from lockfile so Linux gets correct native binaries.
        - npm ci
    build:
      commands:
        # (1) Escribir a .env.production las variables que Amplify inyecta en el build.
        # Deben estar en: Hosting → Environment variables (no como "Secrets" si quieres que env las vea).
        - env | grep -E '^(LLAMA_CLOUD_API_KEY|NEAR_AI_API_KEY|NEAR_FAUCET_ACCOUNT_ID|NEAR_FAUCET_PRIVATE_KEY|NEAR_RELAYER_ACCOUNT_ID|NEAR_RELAYER_PRIVATE_KEY|SPECIALIST_VERIFICATION_API_URL|CLOUDINARY_URL|CLOUDINARY_API_KEY|CLOUDINARY_API_SECRET|ESCROW_ACCOUNT_ID|ESCROW_PRIVATE_KEY|PLATFORM_FEE_ACCOUNT_ID|CRON_SECRET|NEXT_PUBLIC_|NEAR_)=' >> .env.production || true
        # (2) Opcional: si las NEAR están en Parameter Store, leerlas. No falla el build si faltan.
        - |
          set +e
          NEAR_VARS="NEAR_FAUCET_ACCOUNT_ID NEAR_FAUCET_PRIVATE_KEY NEAR_RELAYER_ACCOUNT_ID NEAR_RELAYER_PRIVATE_KEY NEXT_PUBLIC_NEAR_INTENTS_SOLVER_RELAY_API_KEY"
          for v in $NEAR_VARS; do
            eval "val=\$$v"
            if [ -z "$val" ] && [ -n "$AWS_APP_ID" ] && [ -n "$AWS_BRANCH" ]; then
              val=$(aws ssm get-parameter --name "/amplify/$AWS_APP_ID/$AWS_BRANCH/$v" --with-decryption --query "Parameter.Value" --output text 2>/dev/null)
              [ -n "$val" ] && echo "$v=$val" >> .env.production && echo "OK $v (desde SSM)"
            fi
          done
          exit 0
        # (3) Comprobar qué variables NEAR están ya en .env.production (solo nombres)
        - 'grep -E ''^(NEAR_|NEXT_PUBLIC_NEAR_INTENTS)'' .env.production | cut -d= -f1 | while read k; do echo "EN .env.production = $k"; done || true'
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - "**/*"
  cache:
    # Do not cache node_modules. Build must run npm ci on Linux so optional deps
    # (e.g. lightningcss-linux-x64-gnu) are installed for the correct platform.
    paths:
      - .next/cache/**/*
  customHeaders:
    - pattern: "**/*"
      headers:
        - key: "Cache-Control"
          value: "no-cache"
